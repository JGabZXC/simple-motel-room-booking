version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db_dev
    restart: always
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=motel_db
      - POSTGRES_USER=motel_user
      - POSTGRES_PASSWORD=motel_password

  backend:
    build: ./backend
    container_name: drf_backend_dev
    volumes:
      - ./backend/app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: react_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    depends_on:
      - backend

volumes:
  postgres_data_dev:
